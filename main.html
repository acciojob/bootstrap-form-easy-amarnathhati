<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Add any necessary CSS styles here -->
    <style>
        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Internship Application Form</h1>
    <form id="application-form">
        <div>
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input" name="first-name" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div>
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" name="last-name" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div>
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div>
            <label for="college-input">College Name:</label>
            <input type="text" id="college-input" name="college" required>
            <div class="invalid-feedback">Please enter your college name.</div>
        </div>
        <div>
            <label for="roll-no-input">Roll No:</label>
            <input type="text" id="roll-no-input" name="roll-no" required>
            <div class="invalid-feedback">Please enter your roll number.</div>
        </div>
        <div>
            <label for="graduation-year">Graduation Year:</label>
            <select id="graduation-year" name="graduation-year" required>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div>
            <label for="conditions-checkbox">Agree to Conditions:</label>
            <input type="checkbox" id="conditions-checkbox" name="conditions" required>
            <div class="invalid-feedback">You must agree to the conditions to submit the form.</div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
