<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <style>
        .invalid-feedback {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Internship Application Form</h1>
    <form id="internship-form">
        <div>
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input" name="first_name" required>
            <div class="invalid-feedback" id="first-name-feedback"></div>
        </div>
        <div>
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" name="last_name" required>
            <div class="invalid-feedback" id="last-name-feedback"></div>
        </div>
        <div>
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email" required>
            <div class="invalid-feedback" id="email-feedback"></div>
        </div>
        <div>
            <label for="college-input">College Name:</label>
            <input type="text" id="college-input" name="college_name" required>
            <div class="invalid-feedback" id="college-feedback"></div>
        </div>
        <div>
            <label for="roll-no-input">Roll No:</label>
            <input type="text" id="roll-no-input" name="roll_no" required>
            <div class="invalid-feedback" id="roll-no-feedback"></div>
        </div>
        <div>
            <label for="graduation-year-input">Graduation Year:</label>
            <select id="graduation-year-input" name="graduation_year" required>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback" id="graduation-year-feedback"></div>
        </div>
        <div>
            <label for="conditions-checkbox">I agree to the conditions:</label>
            <input type="checkbox" id="conditions-checkbox" name="conditions" required>
            <div class="invalid-feedback" id="conditions-feedback"></div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("internship-form").addEventListener("submit", function (e) {
            var isValid = true;
            
            // Validation for each field
            var firstName = document.getElementById("first-name-input").value.trim();
            if (firstName === "") {
                isValid = false;
                document.getElementById("first-name-feedback").textContent = "First Name is required.";
            } else {
                document.getElementById("first-name-feedback").textContent = "";
            }

            var lastName = document.getElementById("last-name-input").value.trim();
            if (lastName === "") {
                isValid = false;
                document.getElementById("last-name-feedback").textContent = "Last Name is required.";
            } else {
                document.getElementById("last-name-feedback").textContent = "";
            }

            var email = document.getElementById("email-input").value.trim();
            if (email === "") {
                isValid = false;
                document.getElementById("email-feedback").textContent = "Email is required.";
            } else {
                document.getElementById("email-feedback").textContent = "";
            }

            var college = document.getElementById("college-input").value.trim();
            if (college === "") {
                isValid = false;
                document.getElementById("college-feedback").textContent = "College Name is required.";
            } else {
                document.getElementById("college-feedback").textContent = "";
            }

            var rollNo = document.getElementById("roll-no-input").value.trim();
            if (rollNo === "") {
                isValid = false;
                document.getElementById("roll-no-feedback").textContent = "Roll No is required.";
            } else {
                document.getElementById("roll-no-feedback").textContent = "";
            }

            var graduationYear = document.getElementById("graduation-year-input").value;
            if (graduationYear === "") {
                isValid = false;
                document.getElementById("graduation-year-feedback").textContent = "Select Graduation Year.";
            } else {
                document.getElementById("graduation-year-feedback").textContent = "";
            }

            var conditionsCheckbox = document.getElementById("conditions-checkbox");
            if (!conditionsCheckbox.checked) {
                isValid = false;
                document.getElementById("conditions-feedback").textContent = "You must agree to the conditions.";
            } else {
                document.getElementById("conditions-feedback").textContent = "";
            }

            if (!isValid) {
                e.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
